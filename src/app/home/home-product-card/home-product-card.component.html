<div
    class="box hover:scale-105 transition-all duration-500 cursor-pointer flex flex-col items-center rounded-lg overflow-hidden w-[15rem] h-[21rem] mx-3">
    <div class="h-[13rem] w-full">
        <img class="object-contain object-top w-full h-full" [src]="product.imageUrl || product.image"
            alt="product image">
    </div>
    <div class="p-4">
        <h3 class="font-medium text-orange-500 text-sm">{{product.brand}}</h3>
        <p class="mt-2 text-gray-900">{{product.title}}</p>
    </div>
</div>

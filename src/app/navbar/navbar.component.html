<div class="fixed top-0 z-50 right-0 left-0 bg-orange-500">
    <div class="px-5 lg:px-20 flex h-16 items-center justify-between">
        <div class="flex items-center">
            <!-- logo -->
            <div class="mr-5">
                <img class="w-12 rounded-2xl" src="../../assets/logo.png" alt="StyleHive Ecommerce">
            </div>
            <!-- links -->
            <div class="">
                <div class="flex items-center space-x-4">
                    <a routerLink="/" class="text-white text-lg font-semibold tracking-wider">Style<span
                            class="">Hive</span></a>
                    <div>
                        <button class="open-button" (click)="openNavbarContent('women')" mat-button>Women</button>
                    </div>
                    <div>
                        <button class="open-button" (click)="openNavbarContent('men')" mat-button>Men</button>
                    </div>
                    <div>
                        <button class="open-button" (click)="openNavbarContent('men')" mat-button>Kids</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="flex items-center">
            <button (click)="navigateTo('cart')" mat-icon-button>
                <mat-icon>shopping_cart</mat-icon>
            </button>
            <button *ngIf="false" mat-raised-button type="" color="accent">
                LOGIN
            </button>
            <div *ngIf="true" class="relative ml-3 flex items-center">
                <div class="flex items-center space-x-5">
                    <span class="font-bold text-lg">Shaikh</span>
                    <button mat-icon-button [matMenuTriggerFor]="profileMenu">
                        <img class="w-8 h-8 rounded-full"
                            src="https://cdn.pixabay.com/photo/2018/11/13/21/43/avatar-3814049_1280.png" alt="">
                    </button>
                    <mat-menu #profileMenu="matMenu">
                        <button mat-menu-item>Orders</button>
                        <button mat-menu-item>Profile</button>
                        <button mat-menu-item>Logout</button>
                    </mat-menu>
                </div>
            </div>
        </div>
    </div>

    <div *ngIf="isNavbarContentOpen" class="absolute right-0 left-0 modal-container">
        <app-nav-content [selectedSection]="currentSection" />
    </div>
</div>
